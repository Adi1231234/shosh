<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>בהצלחה שושי</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Heebo:wght@200;300;400;700&display=swap');

* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: 'Heebo', sans-serif;
  background: #050005;
  color: #fff;
  overflow: hidden;
  height: 100vh;
  -webkit-tap-highlight-color: transparent;
  -webkit-user-select: none;
  user-select: none;
}

canvas {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
}

.content {
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  z-index: 5;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  pointer-events: none;
}

.title {
  font-size: clamp(2.8rem, 10vw, 5.5rem);
  font-weight: 700;
  letter-spacing: -0.02em;
  color: #fff;
  opacity: 0;
  transform: translateY(40px);
  animation: revealText 1.2s cubic-bezier(0.16, 1, 0.3, 1) 0.5s forwards;
}

.subtitle {
  font-size: clamp(1.2rem, 4vw, 1.8rem);
  font-weight: 300;
  color: rgba(255, 255, 255, 0.7);
  margin-top: 1rem;
  opacity: 0;
  transform: translateY(20px);
  animation: revealText 1s cubic-bezier(0.16, 1, 0.3, 1) 1s forwards;
}

.line {
  width: 60px;
  height: 1px;
  background: linear-gradient(90deg, transparent, rgba(180, 40, 60, 0.8), transparent);
  margin: 2rem auto;
  opacity: 0;
  animation: revealText 1s ease 1.4s forwards;
}

.anatomy-text {
  font-size: clamp(1.6rem, 6vw, 2.2rem);
  font-weight: 700;
  color: rgba(255, 100, 120, 1);
  letter-spacing: 0.1em;
  opacity: 0;
  transform: translateY(15px);
  animation: revealText 1s cubic-bezier(0.16, 1, 0.3, 1) 1.7s forwards, tapPulse 1.2s ease-in-out 2.5s infinite;
  cursor: pointer;
  pointer-events: auto;
  text-shadow: 0 0 20px rgba(220, 50, 70, 0.5);
}

@keyframes tapPulse {
  0%, 100% { transform: scale(1); text-shadow: 0 0 15px rgba(220, 50, 70, 0.3); opacity: 0.5; }
  50% { transform: scale(1.25); text-shadow: 0 0 40px rgba(255, 80, 100, 1); opacity: 1; }
}

.hint {
  position: fixed;
  bottom: 2rem;
  left: 0; right: 0;
  text-align: center;
  font-size: 0.75rem;
  font-weight: 200;
  color: rgba(255,255,255,0.15);
  z-index: 5;
  pointer-events: none;
  opacity: 0;
  animation: revealText 1s ease 2.5s forwards;
}

@keyframes revealText {
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>
<body>

<canvas id="c"></canvas>

<div class="content">
  <div class="title">בהצלחה שושי ❤️</div>
  <div class="subtitle">את הכי טובה בעולם!!! כל הלימודים ישתלמו ואת תהיי הרופאה הכי טובה! ❤️</div>
  <div class="line"></div>
  <div class="anatomy-text">לחצי עליי</div>
</div>

<div class="hint">גע במסך</div>

<script>
const c = document.getElementById('c');
const ctx = c.getContext('2d');
let W, H, dpr;

function resize() {
  dpr = Math.min(window.devicePixelRatio || 1, 2);
  W = window.innerWidth;
  H = window.innerHeight;
  c.width = W * dpr;
  c.height = H * dpr;
  ctx.scale(dpr, dpr);
}
resize();
window.addEventListener('resize', resize);

// ==============================
// BACKGROUND: slow flowing gradient + subtle noise
// ==============================
function drawBackground(t) {
  // Deep dark with slow moving color
  const gx = W * 0.5 + Math.sin(t * 0.0003) * W * 0.2;
  const gy = H * 0.5 + Math.cos(t * 0.0004) * H * 0.15;
  const grad = ctx.createRadialGradient(gx, gy, 0, gx, gy, Math.max(W, H) * 0.7);
  grad.addColorStop(0, 'rgba(40, 5, 15, 0.4)');
  grad.addColorStop(0.5, 'rgba(15, 2, 8, 0.3)');
  grad.addColorStop(1, 'rgba(5, 0, 5, 0)');

  ctx.fillStyle = '#050005';
  ctx.fillRect(0, 0, W, H);
  ctx.fillStyle = grad;
  ctx.fillRect(0, 0, W, H);

  // Heartbeat pulse
  const beat = Math.pow(Math.max(0, Math.sin(t * 0.004)), 12);
  if (beat > 0.01) {
    const pg = ctx.createRadialGradient(W/2, H/2, 0, W/2, H/2, H * 0.6);
    pg.addColorStop(0, `rgba(80, 10, 20, ${beat * 0.08})`);
    pg.addColorStop(1, 'transparent');
    ctx.fillStyle = pg;
    ctx.fillRect(0, 0, W, H);
  }
}

// No background elements - clean

// ==============================
// TOUCH EFFECTS
// ==============================
let effects = [];

// 1. Growing vessel tree
class VesselTree {
  constructor(x, y) {
    this.x = x; this.y = y;
    this.life = 1;
    this.dead = false;
    this.branches = [];
    this._intervals = [];
    this.spawn(x, y, Math.random() * Math.PI * 2, 0);
  }
  spawn(x, y, angle, depth) {
    if (this.dead) return;
    if (depth > 5) return;
    if (this.branches.length > 30) return;
    const len = (Math.random() * 200 + 120) * (1 - depth * 0.08);
    const segments = Math.floor(Math.random() * 8 + 4);
    const branch = { pts: [{ x, y }], depth, done: false };
    this.branches.push(branch);

    let curX = x, curY = y, curAngle = angle;
    let step = 0;
    const interval = setInterval(() => {
      if (this.dead) { clearInterval(interval); return; }
      if (step >= segments) {
        clearInterval(interval);
        branch.done = true;
        if (!this.dead && depth < 4 && Math.random() > 0.3) {
          const forks = depth < 2 ? Math.floor(Math.random() * 2 + 2) : Math.floor(Math.random() * 2 + 1);
          for (let i = 0; i < forks; i++) {
            const spread = (Math.random() - 0.5) * 3.2;
            this.spawn(curX, curY, curAngle + spread, depth + 1);
          }
        }
        return;
      }
      curAngle += (Math.random() - 0.5) * 0.6;
      const segLen = len / segments;
      curX += Math.cos(curAngle) * segLen;
      curY += Math.sin(curAngle) * segLen;
      branch.pts.push({ x: curX, y: curY });
      step++;
    }, 15);
    this._intervals.push(interval);
  }
  cleanup() {
    this.dead = true;
    this._intervals.forEach(i => clearInterval(i));
    this._intervals.length = 0;
    this.branches.length = 0;
  }
  update() { this.life -= 0.0015; if (this.life <= 0 && !this.dead) this.cleanup(); } // ~11s
  draw() {
    if (this.life <= 0) return;
    const fade = Math.min(1, this.life * 2); // fade out in second half
    for (const b of this.branches) {
      if (b.pts.length < 2) continue;
      const w = Math.max(0.3, 2 - b.depth * 0.35);
      const a = fade * (1 - b.depth * 0.12) * 0.6;

      ctx.beginPath();
      ctx.moveTo(b.pts[0].x, b.pts[0].y);
      for (let i = 1; i < b.pts.length; i++) {
        ctx.lineTo(b.pts[i].x, b.pts[i].y);
      }
      ctx.strokeStyle = `rgba(180, 35, 55, ${a})`;
      ctx.lineWidth = w;
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';
      ctx.shadowColor = `rgba(220, 50, 70, ${a * 0.6})`;
      ctx.shadowBlur = 8;
      ctx.stroke();
      ctx.shadowBlur = 0;

      // Glowing tip while growing
      if (!b.done) {
        const tip = b.pts[b.pts.length - 1];
        ctx.beginPath();
        ctx.arc(tip.x, tip.y, 2.5 - b.depth * 0.3, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 120, 140, ${a})`;
        ctx.shadowColor = `rgba(255, 100, 120, ${a})`;
        ctx.shadowBlur = 12;
        ctx.fill();
        ctx.shadowBlur = 0;
      }
    }
  }
}

// 2. Expanding ring
class Ring {
  constructor(x, y, delay) {
    this.x = x; this.y = y;
    this.r = 0; this.maxR = Math.random() * 80 + 60;
    this.life = 1; this.delay = delay || 0;
    this.started = false;
  }
  update() {
    if (this.delay > 0) { this.delay--; return; }
    this.started = true;
    this.r += 1.8;
    this.life = Math.max(0, 1 - this.r / this.maxR);
  }
  draw() {
    if (!this.started || this.life <= 0) return;
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2);
    ctx.strokeStyle = `rgba(160, 35, 55, ${this.life * 0.3})`;
    ctx.lineWidth = 1;
    ctx.stroke();
  }
}

// 3. Soft glow burst
class Glow {
  constructor(x, y) {
    this.x = x; this.y = y;
    this.r = 5; this.maxR = 120;
    this.life = 1;
  }
  update() {
    this.r += 1.5;
    this.life = Math.max(0, 1 - this.r / this.maxR);
  }
  draw() {
    if (this.life <= 0) return;
    const g = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.r);
    g.addColorStop(0, `rgba(180, 40, 60, ${this.life * 0.15})`);
    g.addColorStop(0.5, `rgba(120, 20, 40, ${this.life * 0.05})`);
    g.addColorStop(1, 'transparent');
    ctx.fillStyle = g;
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2);
    ctx.fill();
  }
}

// 4. Micro particles
class Particle {
  constructor(x, y) {
    this.x = x; this.y = y;
    const a = Math.random() * Math.PI * 2;
    const s = Math.random() * 2.5 + 0.8;
    this.vx = Math.cos(a) * s;
    this.vy = Math.sin(a) * s;
    this.life = 1;
    this.decay = Math.random() * 0.018 + 0.008;
    this.size = Math.random() * 1.8 + 0.5;
  }
  update() {
    this.x += this.vx; this.y += this.vy;
    this.vx *= 0.97; this.vy *= 0.97;
    this.life -= this.decay;
  }
  draw() {
    if (this.life <= 0) return;
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.size * this.life, 0, Math.PI * 2);
    ctx.fillStyle = `rgba(190, 50, 70, ${this.life * 0.45})`;
    ctx.fill();
  }
}

let lastTap = 0;
function onInteract(x, y) {
  const now = Date.now();
  if (now - lastTap < 150) return; // throttle rapid taps
  lastTap = now;

  // Remove oldest trees if too many
  const trees = effects.filter(e => e instanceof VesselTree);
  if (trees.length > 6) {
    trees.slice(0, trees.length - 4).forEach(t => { t.life = 0; t.cleanup(); });
  }

  // 4 vessel trees per tap
  for (let i = 0; i < 4; i++) {
    effects.push(new VesselTree(x + (Math.random()-0.5)*20, y + (Math.random()-0.5)*20));
  }
  // Glow
  effects.push(new Glow(x, y));
  // Rings with stagger
  for (let i = 0; i < 3; i++) {
    effects.push(new Ring(x, y, i * 8));
  }
  // Particles
  for (let i = 0; i < 12; i++) {
    effects.push(new Particle(x, y));
  }
}

document.addEventListener('click', e => onInteract(e.clientX, e.clientY));
document.addEventListener('touchstart', e => {
  for (const t of e.touches) onInteract(t.clientX, t.clientY);
}, { passive: true });

// ==============================
// MAIN LOOP
// ==============================
// === PERF LOGGING ===
let frameCount = 0, lastLog = 0;
function logPerf(t) {
  frameCount++;
  if (t - lastLog > 1000) {
    let totalBranches = 0, totalPts = 0, activeIntervals = 0;
    for (const e of effects) {
      if (e.branches) {
        totalBranches += e.branches.length;
        for (const b of e.branches) totalPts += b.pts.length;
        if (e._intervals) activeIntervals += e._intervals.length;
      }
    }
    console.log(`[PERF] fps=${frameCount} effects=${effects.length} branches=${totalBranches} pts=${totalPts} intervals=${activeIntervals}`);
    frameCount = 0;
    lastLog = t;
  }
}

function animate(t) {
  ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
  drawBackground(t || 0);

  effects = effects.filter(e => e.life > 0);
  for (const e of effects) { e.update(); e.draw(); }

  logPerf(t || 0);
  requestAnimationFrame(animate);
}
animate();

// === AUTO-TEST: simulate 20 rapid taps ===
if (location.hash === '#perftest') {
  let tapCount = 0;
  const tapInterval = setInterval(() => {
    const x = Math.random() * window.innerWidth;
    const y = Math.random() * window.innerHeight;
    onInteract(x, y);
    tapCount++;
    if (tapCount >= 20) clearInterval(tapInterval);
  }, 200);
  // Dump final stats after 15s
  setTimeout(() => {
    let totalBranches = 0, totalPts = 0, activeIntervals = 0;
    for (const e of effects) {
      if (e.branches) {
        totalBranches += e.branches.length;
        for (const b of e.branches) totalPts += b.pts.length;
        if (e._intervals) activeIntervals += e._intervals.length;
      }
    }
    console.log(`[FINAL] effects=${effects.length} branches=${totalBranches} pts=${totalPts} intervals=${activeIntervals}`);
    document.title = `DONE: e=${effects.length} b=${totalBranches} p=${totalPts} i=${activeIntervals}`;
  }, 15000);
}
</script>
</body>
</html>
